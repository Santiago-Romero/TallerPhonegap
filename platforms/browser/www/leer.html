<body>

        </div>

    <div class="justify-content-center">

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            app.initialize();

            function leerMock() {
                $.ajax({
                    type: "GET",
                    url: "http://www.programa2.net/univalle/obtener_alumnos.php",
                    crossDomain: true,
                    cache: false,
                    success: function (result) {
                        var table = document.getElementById("tablaphp");
                        var filas = 0;
                        var fila = false;
                        var columna = false;
                        var columnas = 0;
                        var bloque = "";
                        var ide = "";
                        var nombre = "";
                        var direccion = "";
                        var corchete = false;
                        var llavei = false;
                        var llavef = false;
                        var lafila = "";
                        var contitem = 0;
                        var idefinal ="";
                        var nombrefinal ="";
                        var direccionfinal = "";

                        var htmlResult = "<table class='table' border='1' id='resultado'>";
                        htmlResult += "<tr>";
                        htmlResult += "<th>ID</th>";
                        htmlResult += "<th>NOMBRE</th>";
                        htmlResult += "<th>DIRECCIÃ“N</th>";
                        htmlResult += "</tr>";

                        for (var i = 0; i < result.length; i++) {
                            if (result[i] == '[') {
                                corchete = true;
                            }
                            if (result[i] == ']') {
                                corchete = false;
                            }
                            if (corchete == true) {
                                bloque += result[i];
                            }
                        }


                        for (var j = 0; j < bloque.length; j++) {
                            if (bloque[j] == '{') {
                                llavei = true;
                            }
                            if (bloque[j] == '}') {
                                llavef = true;
                            }

                            if (llavei == true) {
                                lafila += bloque[j];
                            }

                            if (llavef == true) {
                                filas += 1;
                                htmlResult += "<tr>";
                                for (var x = 0; x < lafila.length; x++) {

                                    if (lafila[x] == ":" || lafila[x] == ",") {
                                        contitem += 1;
                                    }
                                    if (lafila[x] == "}") {
                                        contitem = 0;
                                    }

                                    if (contitem == 1) {
                                        ide += lafila[x];
                                    }
                                    if (contitem == 3) {
                                        nombre += lafila[x];
                                    }
                                    if (contitem == 5) {
                                        direccion += lafila[x];
                                    }

                                }
                                for(var a=2;a<ide.length-1;a++){
                                    idefinal+=ide[a];
                                }
                                for(var a=2;a<nombre.length-1;a++){
                                    nombrefinal+=nombre[a];
                                }
                                for(var a=2;a<direccion.length-1;a++){
                                    direccionfinal+=direccion[a];
                                }
                                htmlResult += "<td>" + idefinal + "</td>";
                                htmlResult += "<td>" + nombrefinal + "</td>";
                                htmlResult += "<td>" + direccionfinal +
                                    "</td>";
                                lafila = "";
                                ide = "";
                                nombre = "";
                                direccion = "";
                                idefinal = "";
                                nombrefinal = "";
                                direccionfinal = "";
                                llavef = false;
                                llavei = false;

                                htmlResult += "</tr>";
                                document.getElementById('result').innerHTML = htmlResult;


                            }
                        }

                        htmlResult += "</table>";
                    },

                    error: function (result) {
                        alert("error");
                    }
                });

            }
        </script>
    </div>
